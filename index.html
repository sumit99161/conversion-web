<body>
    <article>
       <h1>Miles (Mi) to Kilometers (Km) converter</h1>
       <form>
           <fieldset>
             <label for="mValue">
               Enter distance in miles
             </label>
             <input type="number" id="mValue" />
           </fieldset>
           <fieldset>
             <button type="button" id="convertButton">Convert to Km</button>
           </fieldset>
           <fieldset>
              <p>Distance in kilometers</p>
              <p id="kValue"></p>
           </fieldset>
      </form>
    </article>
 </body>
 </html>
